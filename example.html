<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Technonextpay SDK Demo</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo-container h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .logo-container .subtitle {
            color: #64748b;
            margin-top: 10px;
            margin-bottom: 0;
        }

        .logo-container hr {
            margin-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .box-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .box-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .box-icon i {
            color: white;
            font-size: 1.3rem;
        }

        .box-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark-text);
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 8px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.1);
        }

        .input-group-text {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-radius: 0 10px 10px 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #64748b;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(71, 85, 105, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .required {
            color: var(--danger-color);
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .box {
                padding: 20px;
            }
            
            .box-header {
                flex-direction: column;
                text-align: center;
            }
            
            .box-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        // Configuration - UPDATE THIS!
        const BACKEND_API = 'http://10.70.34.163:82/technonextpay_payment.php'; // Your backend endpoint
        
        // Initialize Payment SDK
        const paymentSDK = new PaymentSDK({
            title: 'Complete Your Payment',
            closeOnSuccess: true,
            allowClose: true,
            debug: true,
            forceParentRedirect: true,
            
            onSuccess: async function(data) {
                console.log('✅ Payment successful:', data);
                
                // Show success message
                showAlert('success', 'Payment completed! Verifying...');
                
                // Verify payment with backend
                try {
                    const response = await fetch('verify-payment.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            transaction_id: data.transaction_id || data.tran_id,
                            order_id: data.order_id
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert('success', 'Payment verified successfully!');
                        
                        // Redirect to success page after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'payment-success.html?order=' + (data.order_id || data.tran_id);
                        }, 2000);
                    } else {
                        showAlert('danger', 'Payment verification failed!');
                        enableSubmitButton();
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                    showAlert('danger', 'Error verifying payment');
                    enableSubmitButton();
                }
            },
            
            onError: function(data) {
                console.error('❌ Payment failed:', data);
                showAlert('danger', 'Payment failed. Please try again.');
                enableSubmitButton();
            },
            
            onClose: function() {
                console.log('Payment modal closed');
                enableSubmitButton();
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            // Copy customer address to shipping address when shipping fields are empty
            const customerAddress = document.getElementById('customer_primaryAddress');
            const shippingAddress = document.getElementById('shipping_address');
            const customerCity = document.getElementById('customer_city');
            const shippingCity = document.getElementById('shipping_city');
            const customerCountry = document.getElementById('customer_country');
            const shippingCountry = document.getElementById('shipping_country');
            
            // Function to copy customer address to shipping if shipping is empty
            function copyAddressIfEmpty() {
                if (shippingAddress.value === '' || shippingAddress.value === 'Dhaka') {
                    shippingAddress.value = customerAddress.value;
                }
                if (shippingCity.value === '' || shippingCity.value === 'Dhaka') {
                    shippingCity.value = customerCity.value;
                }
                if (shippingCountry.value === '' || shippingCountry.value === 'Bangladesh') {
                    shippingCountry.value = customerCountry.value;
                }
            }
            
            // Add event listeners
            customerAddress.addEventListener('blur', copyAddressIfEmpty);
            customerCity.addEventListener('blur', copyAddressIfEmpty);
            customerCountry.addEventListener('change', copyAddressIfEmpty);
            
            // Handle form submission with AJAX
            const form = document.getElementById('paymentForm');
            
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                event.stopPropagation();
                
                // Validate form
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    showAlert('warning', 'Please fill all required fields correctly');
                    return;
                }
                
                // Disable submit button
                disableSubmitButton();
                showAlert('info', 'Creating payment session...');
                
                // Get form data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Add order ID if not present
                if (!data.order_id) {
                    data.order_id = 'ORD-' + Date.now();
                }
                
                console.log('Submitting payment data:', data);
                
                try {
                    // Send to backend
                    const response = await fetch(BACKEND_API, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    console.log('Backend response:', result);
                    
                    // Check if response is successful and has gateway URL
                    if (result.status === 'SUCCESS' && result.data?.gateway_page_url) {
                        const paymentUrl = result.data.gateway_page_url;
                        console.log('Payment URL received:', paymentUrl);
                        
                        // Store order details for later
                        const orderDetails = {
                            payment_order_id: result.data.order_detail.payment_order_id,
                            order_id: result.data.order_detail.order_id,
                            session_id: result.data.order_detail.session_id
                        };
                        sessionStorage.setItem('payment_order', JSON.stringify(orderDetails));
                        
                        // Hide alert
                        hideAlert();
                        
                        // Open payment in modal
                        paymentSDK.open(paymentUrl);
                    } else {
                        const errorMsg = result.message || result.data?.message || 'Failed to create payment session';
                        showAlert('danger', errorMsg);
                        enableSubmitButton();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('danger', 'Error connecting to server. Please try again.');
                    enableSubmitButton();
                }
            });
        });
        
        // Helper functions
        function disableSubmitButton() {
            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true;
            document.getElementById('btnText').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        }
        
        function enableSubmitButton() {
            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = false;
            document.getElementById('btnText').innerHTML = 'Submit Payment';
        }
        
        function showAlert(type, message) {
            // Remove existing alert
            hideAlert();
            
            // Create alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 99999; min-width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alert.id = 'paymentAlert';
            
            document.body.appendChild(alert);
            
            // Auto-remove after 5 seconds (except for info/warning)
            if (type === 'success' || type === 'danger') {
                setTimeout(() => hideAlert(), 5000);
            }
        }
        
        function hideAlert() {
            const alert = document.getElementById('paymentAlert');
            if (alert) {
                alert.remove();
            }
        }
    </script>
</body>
</html>
